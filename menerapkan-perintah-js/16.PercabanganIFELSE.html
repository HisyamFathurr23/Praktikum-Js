<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If/Else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if(password == "kopi"){
            document.write("<h2>Selamat datang bosku!</h2>");
        } else {
            document.write("<p>Passwor salah cuyy, Coba inget inget lagi</h2>");
        }

        document.write("<p>terimakasih sudah menggunakn aplikasi ini</p>");
        
    </script>
</body>
</html>
